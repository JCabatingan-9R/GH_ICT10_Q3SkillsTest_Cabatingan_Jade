<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- SETUP BOOTSTAP: link to Bootstrap -->

    <title>Skills Test | Account Creation</title>

<body>
    <div class="container">
        <form>
            <h1 class="mt-5 mb-5">Create Account</h1>
            <hr>
            <div class="row mt-5">
                <div class="col">
                    <input type="text" placeholder="Username" class="form-control" id="user">
                </div>
                <div class="col">
                    <input type="password" placeholder="Password" class="form-control" id="pw">
                </div>
            </div>
            <button type="button" class="btn btn-success mt-5" py-click="check">Sign Up</button>
        </form>
        <div id="output" class="output mt-5 mb-5"></div>
    </div>
    <py-script src="main.py"></py-script>
</body>
